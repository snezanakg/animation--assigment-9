     <style>
      @keyframes heartBeat{
         0%{transform:scale(1)

}

25%{
    transform:scale(1.1)
}


50%{
    transform:scale(1)
}

75%{
    transform:scale(1.1)
}

100%{
    transform:scale(1)

}
      
     }
     </style>
     .heartBeat{
      animation:heartBeat 1s infinite;
     }
